<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operadores aritméticos</title>
</head>
<body>
	<script type="text/javascript">
		var nota1=Math.round(Math.random()*20)
		var nota2=Math.round(Math.random()*20)
		var nota3=Math.random()*20
		/*
			Si quisiera que el número aleatorio fuera entre 10 y 20 
			se coloca de la siguiente manera:
			var nota2=10+Math.round(Math.random()*10)
		*/

		promedio=(nota1+nota2+nota3)/3
		console.log(nota1)
		console.log(nota2)
		console.log(nota3)
		console.log(promedio)
	</script>
</body>
</html>
