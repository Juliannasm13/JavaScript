<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=Math.ceil(Math.random()*20)
		console.log("Incrementando hasta ",n)
		for (i=0; i <= n; i+=2) {
			console.log("i: ",i)
		}
		console.log("Decrementando desde "+n)
		for (i=n; i>0; i--) {
			console.log("i: ",i)
		}

		n=parseInt(prompt("Ingrese un nÃºmero: "))
		console.log("Decrementando desde ",n)
		for (h=n; h>0; h--) {
			console.log("h: ",h)
		}
		console.log("Incrementando hasta ",n)
		for (j = 1; j <= n; j++) {
			console.log("j: ",j)
		}
	</script>
</body>
</html>
