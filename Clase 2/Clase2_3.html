<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var nombre=prompt("Escibir nombre: ");
		var nota1=parseInt(prompt("Introduzca la nota 1: "));
		var nota2=parseFloat(prompt("Introduzca la nota 2: "));
		
		if (isNaN(nota1) || isNaN(nota2))
			alert(nombre.toUpperCase()+" no se puede"+
				" calcular su nota por un error en"+
				" sus notas");
		else{
			var nota_final=(nota1)+(nota2);
			console.log("Nota final: " +nota_final)
			console.log("Nota 1: "+nota1)
			console.log("Nota 2: "+nota2)
			
			if (nota_final>=80) 
				alert("Está aprobado");
			else
				alert("Está reprobado")
		}
		
	</script>
</body>
</html>
